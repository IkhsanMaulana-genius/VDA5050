version: '3.8'

services:
  mqtt:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf

  agv_simulator:
    build: ./agv_simulator
    depends_on:
      - mqtt

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - mqtt